data:text/html,<html><body style=margin:0><canvas id=c></canvas><script>a=document;b=a.getElementById("c");x=b.getContext("2d");b.width=b.height=200;s=[[10,10]];d=[0,-1];f=[5,5];onkeydown=e=>d=[e.keyCode==39?1:e.keyCode==37?-1:0,e.keyCode==40?1:e.keyCode==38?-1:0];setInterval(()=>{h=s[0];n=[h[0]+d[0],h[1]+d[1]];s.unshift(n);if(n[0]==f[0]&&n[1]==f[1])f=[Math.floor(Math.random()*20),Math.floor(Math.random()*20)];else s.pop();x.fillStyle="#000";x.fillRect(0,0,200,200);x.fillStyle="#0f0";s.forEach(p=>x.fillRect(p[0]*10,p[1]*10,10,10));x.fillStyle="#f00";x.fillRect(f[0]*10,f[1]*10,10,10);},100)</script></body></html>
