<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Turn Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .container {
            display: flex;
            width: 200%; /* Double the width for the animation */
            transition: transform 1s ease; /* Smooth transition */
        }
        .column {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            position: relative;
            overflow: hidden; /* Hide overflow for the animation */
        }
        .left {
            background-color: #e0e0e0;
        }
        .right {
            background-color: #c0c0c0;
        }
        .turn {
            transform: rotateY(-180deg); /* Rotate the left column */
        }
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back side */
        }
        .page-back {
            background-color: #fff; /* Color of the back side */
            transform: rotateY(180deg); /* Rotate the back side */
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="column left">
            <div class="page"> <!-- Front side -->
                <h1>Left Column</h1>
                <p>This is the left side of the page.</p>
                <button onclick="turnPage()">Turn Page</button>
            </div>
            <div class="page page-back"> <!-- Back side -->
                <h1>Right Column</h1>
                <p>This is the right side of the page.</p>
            </div>
        </div>
        <div class="column right">
            <h1>Right Column</h1>
            <p>This is the right side of the page.</p>
        </div>
    </div>

    <script>
        function turnPage() {
            const container = document.getElementById('container');
            container.classList.toggle('turn'); // Toggle the turn class
        }
    </script>
</body>
</html>
